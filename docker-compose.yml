version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: bolmate_base
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d bolmate_base" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./bolmate-base-core
    env_file:
      - ./bolmate-base-core/.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"

  frontend:
    build: ./bolmate-base-front
    env_file:
      - ./bolmate-base-front/.env
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  postgres_data: