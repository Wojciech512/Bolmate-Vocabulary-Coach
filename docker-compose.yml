version: "3.9"

services:
  db:
    image: postgres:15
    env_file:
      - bolmate-base-core/.env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build: ./bolmate-base-core
    env_file:
      - bolmate-base-core/.env
    ports:
      - "5000:5000"
    volumes:
      - ./bolmate-base-core:/app
      - /app/__pycache__
      - /app/.pytest_cache
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./bolmate-base-front
    env_file:
      - bolmate-base-front/.env
    ports:
      - "3000:3000"
    volumes:
      - ./bolmate-base-front:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  db_data:
